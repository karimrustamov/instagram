<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finstergram</title>
    <link rel="icon" type="image/x-icon" href="./instagramImg/faviconIG.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <script src="instagramScript.js"></script>
    <link rel="stylesheet" href="instagramStyle.css">
</head>

<body onload="load(); render();">
    <header>
        <a href="#"><img id="logo" src="./instagramImg/finstergram.png" alt="Fintergram"></a>
        <input type="search" name="search" id="search" placeholder="Suchen">
        <div id="headerIcons">
            <a href="#"><img src="./instagramImg/house.png" alt="house"></a>
            <a href="#"><img src="./instagramImg/paperplane.png" alt="paperplane"></a>
            <a href="#"><img src="./instagramImg/compass.png" alt="compass"></a>
            <a href="#"><img src="./instagramImg/heart.png" alt="heart"></a>
            <a id="profile" href="#"><img  id="profilePic" src="./instagramImg/profile.jpg" alt="profile"></a>
        </div>
    </header>
    <div id="postContainer"></div>
    <div id="profiles">
        <h2 id="yourProfile">Dein Profil</h2>
        <img  id="profilePic" src="./instagramImg/profile.jpg" alt="profile">
        <div id="profileSuggestions">
            <h3>Vorschläge für dich</h3>
        
            <div class="suggestedProfile">
                <img src="./instagramImg/anonym.png" alt="Profilbild 1">
                <div class="profileInfo">
                    <span class="profileName">Caroline__</span> <br>
                    <span class="followsYou">follows you</span>
                </div>
                <button class="subscribeButton">Abonnieren</button>
            </div>
            
            <div class="suggestedProfile">
                <img src="./instagramImg/anonym.png" alt="Profilbild 2">
                <div class="profileInfo">
                    <span class="profileName">Stefan</span> <br>
                    <span class="followsYou">follows you</span>
                </div>
                <button class="subscribeButton">Abonnieren</button>
            </div>
            
            <div class="suggestedProfile">
                <img src="./instagramImg/anonym.png" alt="Profilbild 3">
                <div class="profileInfo">
                    <span class="profileName">Freddyyyyy</span> <br>
                    <span class="followsYou">follows you</span>
                </div>
                <button class="subscribeButton">Abonnieren</button>
            </div>
        </div>
    </div>
</body>

</html>
